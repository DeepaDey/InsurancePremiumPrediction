<html>
<body>
    <div class="login">
       <h1>Welcome to Insurance Premium Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Insurance Premium Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Please Enter Your Age</label>
            <input class="form-control" type="number" name="age"placeholder="Enter your Age"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" placeholder="Enter your Sex" required>
                <option class="placeholder" selected disabled value="">Select your Sex</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="bmi"
                placeholder="Enter your BMI" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Children</label>
            <select class="form-control" name="children" placeholder="Number of Children" required>
                <option class="placeholder" selected disabled value="">Select Children</option>
                <option value="0">
                    0
                </option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="3">
                    3
                </option>
                <option value="4">
                    4
                </option>
                <option value="Above 5">
                    Above 5
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Do You Smoke</label>
            <select class="form-control" name="smoker"
                placeholder="Do You Smoke" required>
                <option class="placeholder" selected disabled value="">Do You Smoke</option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" placeholder="Enter your Region" required>
                <option class="placeholder" selected disabled value="">Select Region</option>
                <option value="southwest">
                    southwest
                </option>
                <option value="southeast">
                    southeast
                </option>
                </option>
                <option value="northeast">
                    northeast
                </option>
                </option>
                <option value="northwest">
                    northwest
                </option>
            
            
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Premium" required />
            </select>
        </div>
    </form>
    <h2>
       The expenses is {{results}}
    </h2>
   <body>
</html>
